---
{{- if not .Values.config.argoWorkflows.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hybrid-runner
rules:
# Job management permissions
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]
# Pod management and log access
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/status"]
  verbs: ["create", "get", "list", "watch", "delete"]
# ConfigMap for job queue and pipeline configs
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "get", "list", "update", "patch", "delete", "watch"]
# Events for debugging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hybrid-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hybrid-runner
subjects:
- kind: ServiceAccount
  name: {{ include "hybrid-ingestion-runner.serviceAccountName" . }}
  namespace: {{ include "hybrid-ingestion-runner.namespace" . }}
{{- end }}

