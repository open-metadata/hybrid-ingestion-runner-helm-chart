apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hybrid-ingestion-runner.fullname" . }}
  labels:
    {{- include "hybrid-ingestion-runner.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "hybrid-ingestion-runner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hybrid-ingestion-runner.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- else if .Values.ecrRegistryHelper.enabled}}
      imagePullSecrets:
        - name: "omd-registry-credentials"
      {{- end }}
      serviceAccountName: {{ include "hybrid-ingestion-runner.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: app
              containerPort: 8585
              protocol: TCP
            - name: metrics-app
              containerPort: 8989
              protocol: TCP
          env:
            - name: INGESTION_SERVICE_ACCOUNT_NAME
              value: {{ include "hybrid-ingestion-runner.ingestionServiceAccountName" . }}
            {{- if and (not .Values.installArgoWorkflows) (eq .Values.config.argoWorkflows.endpoint "") }}
            - name: EXECUTOR_TYPE
              value: simpleK8s
            {{- end }}
            {{- with .Values.config }}
            - name: AGENT_ID
              value: "{{ .agentId }}"
            - name: AUTH_TOKEN
            {{- if .authToken }}
              value: "{{ .authToken }}"
            {{- else if .authTokenSecret }}
              valueFrom:
                secretKeyRef:
                  name: "{{ .authTokenSecret.name }}"
                  key: "{{ .authTokenSecret.key }}"
            {{- end }}
            - name: SERVER_URL
              value: "wss://{{ .serverHost }}"
            - name: SERVER_HOST_API_URL
              value: "https://{{ .serverHost }}/api"
            {{- with .secretsManager }}
            - name: SECRETS_MANAGER
              value: "{{ . }}"
            {{- end }}
            {{- with .reconnectDelaySeconds }}
            - name: RECONNECT_DELAY_SECONDS
              value: "{{ . }}"
            {{- end }}
            {{- with .ingestionPods }}
            - name: INGESTION_NAMESPACE
              value: {{ .namespace | default (include "hybrid-ingestion-runner.namespace" $) }}
            - name: INGESTION_IMAGE
              value: "{{ .repository }}:{{ .tag }}"
            {{- if .disableVersionValidation }}
            - name: INGESTION_DISABLE_VERSION_VALIDATION
              value: "{{ .disableVersionValidation }}"
            {{- end }}
            {{- with .customerToleration }}
            - name: INGESTION_CUSTOMER_TOLERATION
              value: "{{ . }}"
            {{- end }}
            {{- with .imagePullSecrets }}
            - name: INGESTION_IMAGE_PULL_SECRETS
              value: "{{ . }}"
            {{- end }}
            {{- with .automountSAToken }}
            - name: INGESTION_AUTOMOUNT_SA_TOKEN
              value: "{{ . }}"
            {{- end }}
            {{- with .extraEnvs }}
            - name: INGESTION_EXTRA_ENVS
              value: '[{{ join "," . }}]'
            {{- end }}
            {{- with .resources.limits }}
            {{- with .cpu }}
            - name: INGESTION_CPU_LIMIT
              value: "{{ . }}"
            {{- end }}
            {{- with .memory }}
            - name: INGESTION_MEMORY_LIMIT
              value: "{{ . }}"
            {{- end }}
            {{- end }}
            {{- with .resources.requests }}
            {{- with .cpu }}
            - name: INGESTION_CPU_REQUEST
              value: "{{ . }}"
            {{- end }}
            {{- with .memory }}
            - name: INGESTION_MEMORY_REQUEST
              value: "{{ . }}"
            {{- end }}
            {{- end }}
            {{- with .automationResources.limits }}
            {{- with .cpu }}
            - name: INGESTION_AUTOMATION_WORKFLOW_CPU_LIMIT
              value: "{{ . }}"
            {{- end }}
            {{- with .memory }}
            - name: INGESTION_AUTOMATION_WORKFLOW_MEMORY_LIMIT
              value: "{{ . }}"
            {{- end }}
            {{- end }}
            {{- with .automationResources.requests }}
            {{- with .cpu }}
            - name: INGESTION_AUTOMATION_WORKFLOW_CPU_REQUEST
              value: "{{ . }}"
            {{- end }}
            {{- with .memory }}
            - name: INGESTION_AUTOMATION_WORKFLOW_MEMORY_REQUEST
              value: "{{ . }}"
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if or .Values.installArgoWorkflows (ne .Values.config.argoWorkflows.endpoint "") }}
            - name: PIPELINE_SERVICE_CLIENT_ENDPOINT
              value: {{ include "argoWorkflows.endpoint" . }}
            - name: ARGO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: argowf-client-token
                  key: token
            {{- with .Values.config.argoWorkflows}}
            {{- with .secondsAfterCompletionTTL }}
            - name: ARGO_SECONDS_AFTER_COMPLETION_TTL
              value: "{{ . }}"
            {{- end }}
            {{- with .certificatePath }}
            - name: ARGO_SERVER_CERTIFICATE_PATH
              value: "{{ . }}" 
            {{- end }}
            {{- with .backoffTime }}
            - name: ARGO_TEST_CONNECTION_BACKOFF_TIME
              value: "{{ . }}"
            {{- end }}
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnvs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
